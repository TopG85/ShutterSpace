{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h3>Delete Photo</h3>
  <p>Are you sure you want to permanently delete "{{ photo.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, delete</button>
    <a href="{% url 'photo_detail' photo.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
